<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>

    <!--Daisy UI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!--Tailwind Css CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body>

    <!-- nav bar start -->
    <div class="mx-10 my-5 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div>
                <img class="w-10 h-10" src="assets/logo.png" alt="Emergency-Hotline logo">
            </div>
            <div>
                <h2 class="text-[#006747] font-extrabold">Emergency<br>Service</h2>
            </div>
        </div>
        <div class="flex gap-5">
            <div>
                <button class="btn bg-[#41FF6B1A] px-8 rounded-full border-none text-black font-extrabold">0<img class="w-5 h-5" src="assets/heart.png"></button>
            </div>
            <div>
                <button class="btn bg-[#41FF6B1A] px-8 rounded-full border-none text-black font-extrabold">100<img class="w-5 h-5" src="assets/coin.png"></button>
            </div>
            <div>
                <button class="btn bg-[#00A63E] px-8 rounded-full border-none text-white font-semibold">0 Copy</button>
            </div>
        </div> 
    </div>
    <!-- nav bar end -->
    <!--banner section start-->

    <div class="bg-[linear-gradient(90deg,#013223_0%,#006747_50%,#013223_100%)] w-full h-50 flex flex-col items-center justify-center text-center p-4">

        <img class="w-15 h-15 mx-auto mb-4" src="assets/logo-dark.png">
        <h2 class="text-2xl font-bold text-white mb-2">Emergency Service Directory</h2>
        <p class="text-sm font-semibold text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>

    </div>

    <!--banner section end-->
</body>
</html>
